<script src="http://code.jquery.com/jquery-1.4.2.min.js"></script> 
<script> 
 
    function showSize()
    {
        W = window.outerWidth;
        H = window.outerHeight;
 
		$('TD').html(W + ' <span>x</span> ' + H);
		$('TD').css({'font-size': Math.floor(H/8)});
		var s = ' ' + (Math.floor(H/150) - 1).toString() + 'px';
		$('TD').css({'text-shadow': '#CCC'+s+s+s });
 
		document.title = W + ' x ' + H;
    }
 
    $(document).ready(function()
    {
        showSize();
        $(window).resize(showSize);
    });
</script> 
<style> 
    BODY {
        margin: 0;
        padding: 0;
	}
    TABLE {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        text-align: center;
        vertical-align: middle;
        font: normal 100pt/100% Arial, sans-serif;
	}
	SPAN {
		color: #CCC;
		text-shadow: none;
	}
</style>
